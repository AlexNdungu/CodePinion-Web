{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePinion ::- Welcome Back !</title>

    <!--The favicon icon-->
    <link rel="shortcut icon" href="{% static '/Images/logo1.jpg' type='image/x-icon' %}">

    <!--Roboto From Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    
    <!--Connect To Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js" integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--Spiline Tool-->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.434/build/spline-viewer.js"></script>

    <!--Connect The Styling-->
    <link rel="stylesheet" href="{% static '/Css/Main/signup.css' %}">

</head>
<body>

    <!--The main sign in body-->
    <div class="sign_body">

        <!--The playground-->
        <div class="sign_playGround">

            <spline-viewer loading-anim url="https://prod.spline.design/AhPMQwR-CuL4hzct/scene.splinecode"></spline-viewer>

        </div>

        <!--The sign in form section-->
        <div class="signin_section">

            <!--The inner signin section-->
            <div class="inner_signin_section">

                <!--The actual form-->
                <div class="inner_actual_form">

                    <!--Create account-->
                    <h3>Welcome Back !</h3>

                    <span class="enter_det_span" >Continue Managing Your Projects and Tasks.</span>

                    <!--Login with google-->
                    <div class="with_google">

                        <img src="{% static '\Images\google.png' %}" alt="google_sign">

                        <span>Continue With Google</span>

                    </div>

                    <!--Or section-->
                    <div class="or_email">

                        <div></div>
                        <span>or</span>
                        <div></div>

                    </div>

                    <!--the form itself-->
                    <form class="email_pass_form">

                        <!--The email input-->
                        <div class="email_input">

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 3v18h24v-18h-24zm21.518 2l-9.518 7.713-9.518-7.713h19.036zm-19.518 14v-11.817l10 8.104 10-8.104v11.817h-20z"/></svg>

                            <!--The input-->
                            <input type="text" placeholder="Email" >

                        </div>

                        <!--More input detail-->
                        <div class="input_detail">

                            <div></div>
                            <span>Email Is Valid</span>

                        </div>

                        <!--Password Input-->
                        <div class="password_input">

                            <!--Password input and lock icon-->
                            <div class="pass_input_lock">

                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>

                                <!--The input-->
                                <input type="password" placeholder="Password" >

                            </div>

                            <!--View password-->
                            <div class="view_pass">

                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>

                            </div>

                        </div>

                        <!--More input detail-->
                        <div class="input_detail input_detail_log">

                            <div></div>
                            <span>Email Is Valid</span>

                        </div>

                        <!--Forgot password-->
                        <div class="forgot_pass">

                            <span><a href="#">Forgot Password?</a></span>

                        </div>

                        <!--More input detail-->
                        <div class="input_detail input_detail_log">

                            <div></div>
                            <span>Email Is Valid</span>

                        </div>

                        <!--create user-->
                        <div class="create_user">

                            <span>Welcome Back !</span>

                        </div>

                    </form>

                    <!--This style will affect the responsiveness in signin alone-->
                    <style>

                        /* The sections arround forgot paasword */
                        .input_detail_log{
                            height: 12px;
                        }

                        /* Width max=1370px */
                        @media only screen and (max-width: 1370px){

                            /* The sections arround forgot paasword */
                            .input_detail_log{
                                height: 5px;
                            }

                            /* Forgot password */

                            .forgot_pass span a {
                                font-size: 14px;
                            }

                        }

                        /* Width max=1030 */
                        @media only screen and (max-width: 1030px){

                            /* Forgot password */

                            .forgot_pass span a {
                                font-size: 13px;
                            }

                        }

                        /* Width max=950px */
                        @media only screen and (max-width: 950px){

                            /* Forgot password */

                            .forgot_pass span a {
                                font-size: 15px;
                            }

                        }

                        /* Width max=420px */
                        @media only screen and (max-width: 420px){

                            /* Forgot password */

                            .forgot_pass span a {
                                font-size: 12px;
                            }

                        }

                        /* Width max=300 */
                        @media only screen and (max-width: 300px){

                            /* Forgot password */

                            .forgot_pass span a {
                                font-size: 10px;
                            }

                        }

                    </style>

                    <!--Have dont account-->
                    <div class="have_dont_account">

                        <span>Don't Have An Account ?</span>
                        <span><a href="#">Create Account</a></span>

                    </div>

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
