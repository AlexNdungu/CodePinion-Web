        <!--Hide and show mobile navigation-->
        <script>
            let responsive_nav_trigger_btn = document.getElementById('responsive_nav_trigger');
            let mobile_navigation_action = document.getElementById('mobile_navigation_action');
            let mobile_nav_hamb_icon = document.getElementById('mobile_nav_hamb_icon');
            let mobile_nav_close_icon = document.getElementById('mobile_nav_close_icon');
            let navigation_section = document.getElementById('navigation_section');
            let mobile_nav_open = false;

            // Add event listiner
            responsive_nav_trigger_btn.addEventListener('click', ()=> {
                if(mobile_nav_open == false){
                    mobile_navigation_action.classList.add('mobile_navigation_action_show');
                    mobile_nav_hamb_icon.style.display = 'none';
                    mobile_nav_close_icon.style.display = 'flex';
                    navigation_section.classList.add('nav_on_scroll');
                    mobile_nav_open = true;
                }else{
                    mobile_navigation_action.classList.remove('mobile_navigation_action_show');
                    mobile_nav_hamb_icon.style.display = 'flex';
                    mobile_nav_close_icon.style.display = 'none';
                    navigation_section.classList.remove('nav_on_scroll');
                    mobile_nav_open = false;
                }
            });

        </script>
