                    <p id="current_year" ></p>

                    <!--This script gets the current year and sets it-->
                    <script>
                        // Get the current year
                        let year = new Date().getFullYear();
                        // Set the current year
                        document.getElementById("current_year").innerHTML = '&copy; ' + year + ' CodePinion. All rights reserved.';
                    </script>

    <!--Change navigation background on scroll-->
    <script>
        document.addEventListener('scroll', ()=> {
            let nav = document.getElementById('navigation_section');
            
            if(window.scrollY > 0){
                nav.classList.add('nav_on_scroll');
            }else{
                nav.classList.remove('nav_on_scroll');
            }
        
        })
    </script>
